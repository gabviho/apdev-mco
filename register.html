<!DOCTYPE html>
<!-- Created By CodingLab - www.codinglabweb.com -->
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up | The Monkey Serve</title>
  <link rel="stylesheet" href="css/register.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
</head>
<body>
<div class="bg">
  <div class="container">
    <div class="wrapper">
      <div class="title"><span>Create an Account</span></div>
      <form action="#">
        <div class="row">
          <i class="fas fa-user"></i>
          <input type="text" placeholder="Name" required>
        </div>
        <div class="row">
          <i class="fas fa-envelope"></i>
          <input type="email" placeholder="Email" required>
        </div>
        <div class="row">
          <i class="fas fa-calendar-alt"></i>
          <input type="date" placeholder="Birthday" required>
        </div>
        <div class="row">
          <i class="fas fa-map-marker-alt"></i>
          <input type="text" placeholder="Location" required>
        </div>
        <div class="row">
          <i class="fas fa-lock"></i>
          <input type="password" placeholder="Password" required>
        </div>
        <div class="row">
          <i class="fas fa-users"></i>
          <select>
            <option selected disabled>Select your role</option>
            <option value="customer">Customer</option>
            <option value="owner">Establishment Owner</option>
          </select>
        </div>
        <div class="row button">
          <input type="submit" value="Sign Up">
        </div>
        <div class="login-link">Already have an account? <a href="login.html">Log in</a></div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
