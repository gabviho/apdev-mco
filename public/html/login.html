<!DOCTYPE html>
<!-- Created By CodingLab - www.codinglabweb.com -->
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | The Monkey Serve</title> 
  <link rel="stylesheet" href="../css/login.css">
  <link rel="stylesheet" href="../css/home.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
</head>
<body>
  <div class="bg">
    <div class="container">
      <div class="wrapper">
        <div class="title"><span>Welcome to Monkey Serve!</span></div>
        <form action="/login" method="POST" id="login-form"> <!-- Update the action attribute with the destination page -->
          <div class="row">
            <i class="fas fa-user"></i>
            <input type="text" name="email" id="email" placeholder="Email" required>
          </div>
          <div class="row">
            <i class="fas fa-lock"></i>
            <input type="password" name="password" id="password" placeholder="Password" required>
          </div>
          <div class="pass"><a href="#">Forgot password?</a></div>
          <div class="row button">
            <input type="submit" value="Login" id="login-btn">
          </div>
          <div class="signup-link">New to Monkey Serve? <a href="register.html">Signup now</a></div>
        </form>
      </div>
    </div>
  </div>

  <!-- js file link-->
  <script src="js/home.js"></script>
  <script src="js/user.js"></script>
  <script>
    // Check if there is data stored in local storage
    const storedEmail = localStorage.getItem('rememberedEmail');
    const storedPassword = localStorage.getItem('rememberedPassword');

    // If there is stored data, populate the form fields
    if (storedEmail && storedPassword) {
      document.getElementById('email').value = storedEmail;
      document.getElementById('password').value = storedPassword;
    }

    // Listen for form submission
    document.getElementById('login-form').addEventListener('submit', function(event) {
      const emailInput = document.getElementById('email');
      const passwordInput = document.getElementById('password');
      
      // Check if the "Remember Me" checkbox is checked
      const rememberMeChecked = document.getElementById('rememberMe').checked;

      // If "Remember Me" is checked, store the email and password in local storage
      if (rememberMeChecked) {
        localStorage.setItem('rememberedEmail', emailInput.value);
        localStorage.setItem('rememberedPassword', passwordInput.value);
      } else {
        // If "Remember Me" is not checked, remove the stored data from local storage
        localStorage.removeItem('rememberedEmail');
        localStorage.removeItem('rememberedPassword');
      }
    });
  </script>
</body>
</html>
