    <div class="container">

        <div class="profile-header">
            <img class="profile-pic" src="sprites/taylor.png">
            <h1 class="user-name">Taylor Swift</h1>
        </div>

        <div class="profile-info">
            <p><span class="labels">Username:</span><span class="value">taylorswift</span></p>
            <p><span class="labels">Email:</span><span class="value">taylor_swift@dlsu.edu.ph</span></p>
            <p><span class="labels">Location:</span><span class="value">Taft, Manila</span></p>
        </div>

        <div class="profile-bio">
            <p>Speak now - Taylor's version on July 7, 2023</p>
        </div>


        <div class="reviews">
            <h2>Reviews</h2>
            <div class="review-item">
                <p class="restaurant">Ate Rica's Bacsilog</p>

            </div>
            <div class="review-item">
                <p class="restaurant">Mongolian Rice</p>
                <p class="rating">Rating: 5/5</p>
                <p class="comment">the sauce hits different</p>
            </div>
            <div class="review-item">
                <p class="restaurant">Good Munch</p>
                <p class="rating">Rating: 5/5</p>
                <p class="comment">the meat is re e e ed...</p>
            </div>

        </div>

        <div class="actions">
            <button class="button-act edit-buttons">Edit Profile</button>
            <button class="button-act edit-buttons">Delete Profile</button>
        </div>



</body>
